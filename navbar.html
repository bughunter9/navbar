<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Animated 3D Navigation</title>
    <link rel="stylesheet" href="./navbar.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<header>
    <div class="menu">
        <div class="bar"></div>
    </div>
    <div class="overlay"></div>
    <nav>
        <a href="index.html" class="brand">Calvin</a>
        <ul>
            <li class="nav-item"><a href="#" class="nav-link" data-text="Home">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link" data-text="Products">Products</a></li>
            <li class="nav-item"><a href="#" class="nav-link" data-text="Register">Register</a></li>
            <!-- <li class="nav-item"><a href="#" class="nav-link" data-text="Sports">Sports</a></li>
            <li class="nav-item"><a href="#" class="nav-link" data-text="Welfare">Welfare</a></li> -->
        </ul>
    </nav>
</header>

<!-- <script type="text/javascript" src="main.js"></script> -->
<script>
    selector(".menu").addEventListener('click', function() {
        this.classList.toggle('open');
        selector('header').classList.toggle('open');
        selector('.overlay').classList.toggle('open');
    });
    
    function selector(s) {
        return document.querySelector(s);
    };
</script>
</body>
</html>
